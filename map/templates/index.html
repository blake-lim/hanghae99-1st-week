<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .kakao_map {
            width: 500px;
            margin: auto;
        }
        #address {
            width: 300px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="kakao_map">
        <input type="text" id="address" placeholder="주소검색을 통하여 입력해주세요">
        <button class="btn btn-outline-info" type="button" onclick="search_address()">검색</button>
        <button class="btn btn-outline-primary" type="button" onclick="save_address()">저장</button>
    </div>
    <!-- 지도가 들어갈 div -->
    <div id="map" style="width: 500px; height: 500px; margin:auto; margin-top: 20px"></div>

    <!-- 주소를 찾기위한 import url -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 지도 표시를 위한 url -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c303439fed571295dec718c23b86b7f7&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };
    
        //지도를 미리 생성
        var map = new daum.maps.Map(mapContainer, mapOption);
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        //마커를 미리 생성
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });
        result = {}
        function search_address() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수
    
                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("address").value = addr;

                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
                            result = results[0]; //첫번째 결과의 값을 활용
    
                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);

                            // 지도를 보여준다.
                            mapContainer.style.display = "block";
                            map.relayout();

                            // 지도 중심을 변경한다.
                            map.setCenter(coords);

                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)

                            
                        }
                    });
                }
            }).open();
        }
        
        function save_address(){
            // let NAME = $("#name").val();
            let PX = result["x"];
            let PY = result["y"];
            let PNAME = result["address"]["address_name"];

            $.ajax({
                type: 'POST',
                url: '/addr',
                data: {PX:PX, PY:PY, PNAME:PNAME},
                success: function(response) {
                    alert(response['msg'])
                }
            })
        }
    </script>

</body>
</html>
